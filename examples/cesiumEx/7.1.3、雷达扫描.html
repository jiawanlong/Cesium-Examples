<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./../../libs/cesium/Cesium1.98/Widgets/widgets.css" />
    <script type="text/javascript" src="./../../libs/cesium/Cesium1.98/Cesium.js"></script>
    <script src="./CircleScanSystem.js"></script>
</head>

<body style="
      margin: 0;
      overflow: hidden;
      background: #fff;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
    ">
    <div id="map" style="margin: 0 auto; width: 100%; height: 100%"></div>

    <script type="text/javascript">
        Cesium.Ion.defaultAccessToken =
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJjOWM5N2FlYy0wNTIyLTRhZDAtYTM2Yi04ZGEzYzMzNTRjYmQiLCJpZCI6NTcwNzEsImlhdCI6MTYyMjAxMjY3MH0.IRCEryIGGPZeCGqJ8lpMESuZO9DTIlLnF-WS-w9YYzc";
        const viewer = new Cesium.Viewer("map", {
                   imageryProvider: false,
            baseLayerPicker: false,
            contextOptions: {
                // requestWebgl1: true,
            },
        });
          var xyz = new Cesium.UrlTemplateImageryProvider({
            "url": '//data.mars3d.cn/tile/img/{z}/{x}/{y}.jpg'
        })
        viewer.imageryLayers.addImageryProvider(xyz)
        viewer.scene.debugShowFramesPerSecond = true;
        viewer.scene.globe.depthTestAgainstTerrain = true;

        viewer.camera.setView({
            destination: Cesium.Cartesian3.fromDegrees(116.36485552299206, 39.99754814959118, 5000.0)
        });
        var circleScanSystem = new CircleScanSystem(viewer, {
            type: 'Circle',
            lon: '116.34485552299206',
            lat: '39.99754814959118'
        });
        var circleScanSystem1 = new CircleScanSystem(viewer, {
            type: 'Radar',
            lon: '116.37986552299206',
            lat: '39.99754814959118'
        });
        var circleScanSystem2 = new CircleScanSystem(viewer, {
            type: 'Radar',
            lon: '116.34485552299206',
            lat: '39.97954814959118'
        });

    </script>
</body>

</html>
