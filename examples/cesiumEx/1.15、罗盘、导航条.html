<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./../../libs/cesium/Cesium1.98/Widgets/widgets.css">
    <script type="text/javascript" src="./../../libs/cesium/Cesium1.98/Cesium.js"></script>
    <script src="./CesiumNavigation.umd.js"></script>
    <style>
        /*
        自定义指南针需要调样式
        .compass-gyro,.compass-gyro-background{
           display:none;
        }
        .compass-outer-ring > svg{
            left: 0;
            position: absolute;
            top: 0;
            width: 95px;
            height: 95px;
        }*/

    </style>
</head>

<body style="margin: 0; overflow: hidden; background: #fff; width: 100%; height: 100%; position: absolute; top: 0">
    <div id="map" style="margin: 0 auto; width: 100%; height: 100%"></div>
    <script type="text/javascript">

        Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJjOWM5N2FlYy0wNTIyLTRhZDAtYTM2Yi04ZGEzYzMzNTRjYmQiLCJpZCI6NTcwNzEsImlhdCI6MTYyMjAxMjY3MH0.IRCEryIGGPZeCGqJ8lpMESuZO9DTIlLnF-WS-w9YYzc'
        const viewer = new Cesium.Viewer('map', {
                      imageryProvider: false,
            baseLayerPicker: false,
            geocoder: false,
            homeButton: false,
            sceneModePicker: false,
            baseLayerPicker: false,
            navigationHelpButton: false,
            animation: false,
            timeline: false,
            fullscreenButton: false,
            creditContainer: document.createElement("div")
        });
          var xyz = new Cesium.UrlTemplateImageryProvider({
            "url": '//data.mars3d.cn/tile/img/{z}/{x}/{y}.jpg'
        })
        viewer.imageryLayers.addImageryProvider(xyz)
        
        const options = {
          enableCompass: true,
          enableZoomControls: true,//是否启用缩放控件
        };
        //自定义指南针图的SVG，可以去阿里图库下载
        //options.compassOuterRingSvg = ``;
        new CesiumNavigation(viewer, options);
        

    </script>
</body>

</html>
