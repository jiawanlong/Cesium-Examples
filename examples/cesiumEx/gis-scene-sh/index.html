<!DOCTYPE html>

<head>
    <title>CesiumDemo</title>
    <!-- Use correct character set. -->
    <meta charset="utf-8" />
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.103/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" rel="stylesheet">
    <script type="text/javascript"
        src="https://cesium.com/downloads/cesiumjs/releases/1.103/Build/Cesium/Cesium.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src=" https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script type="text/javascript" src="./index.js"></script>
    <style>
        html,
        body,
        #sceneContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
        }

        #uiContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #uiContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #topUI {
            position: absolute;
            width: 100%;
            height: 10%;
            margin: 0;
            padding: 0;
            left: 0;
            top: 0;
            background-image: url("./Static/images/top.png");
            background-repeat: round;
            pointer-events: none;
        }

        #leftUI {
            position: absolute;
            width: 20%;
            height: 90%;
            margin: 0;
            padding: 0;
            left: 0;
            top: 5%;
            background-image: url("./Static/images/left.png");
            background-repeat: round;
            pointer-events: none;
        }

        #roghtUI {
            position: absolute;
            width: 20%;
            height: 90%;
            margin: 0;
            padding: 0;
            right: 0;
            top: 5%;
            background-image: url("./Static/images/right.png");
            background-repeat: round;
            pointer-events: none;
        }

        .loadingIndicator {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -33px;
            margin-left: -33px;
            width: 66px;
            height: 66px;
            z-index: 99;
            background-position: center;
            background-repeat: no-repeat;
            background-image: url("./Static/images/ajax-loader.gif");
        }

        .loadingIndicator2 {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
        }

        .bvideo {
            position: absolute;
            top:10px;
            left: 10px;
            font-size: 13px;
            color: #fff;
            z-index: 9999;
        }
        .view {
            position: absolute;
            top:10px;
            left: 110px;
            font-size: 13px;
            color: #fff;
            z-index: 9999;
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden; background: #fff; width: 100%; height: 100%; position: absolute; top: 0">
    <div id="map" style="margin: 0 auto; width: 100%; height: 100%"></div>
    <div id="sceneContainer"></div>
    <div id="loadingIndicator" class="loadingIndicator"></div>
    <div id="loadingIndicator2" class="loadingIndicator2"></div>
</body>
