      html,
      body,
      #sceneContainer {
          width: 100%;

      #uiContainer {
          width: 100%;

          padding: 0;
          overflow: hidden;
      }

      #uiContainer {
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
      }

      #topUI {
          position: absolute;
          width: 100%;
          height: 10%;

          padding: 0;

          background-image: url("./gis-scene-sh/Static/images/top.png");

      #leftUI {
